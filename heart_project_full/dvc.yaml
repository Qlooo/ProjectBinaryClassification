
stages:
  preprocess:
    cmd: python scripts/preprocess.py --input-path data/raw/heart.csv --output-path data/processed/heart_processed.csv
    deps:
      - scripts/preprocess.py
      - data/raw/heart.csv
    outs:
      - data/processed/heart_processed.csv
  train:
    cmd: python scripts/train.py --data data/processed/heart_processed.csv --target target --output-dir artifacts
    deps:
      - scripts/train.py
      - data/processed/heart_processed.csv
    outs:
      - artifacts/model.joblib
  evaluate:
    cmd: python scripts/evaluate.py --data data/processed/heart_processed.csv --model-path artifacts/model.joblib
    deps:
      - scripts/evaluate.py
      - artifacts/model.joblib
